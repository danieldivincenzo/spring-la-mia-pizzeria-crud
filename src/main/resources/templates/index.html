<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/css/app.css}">

    <title>Elenco pizze</title>
</head>

<body>
    <div class="container">
        <div th:if="${lista.size() > 0}">
            <div class="d-flex align-items-center justify-content-between border-bottom p-2 fw-bold text-uppercase">
                <div>Nome</div>
                <div class="text-start">Descrizione</div>
                <div>Foto</div>
                <div>Prezzo (â‚¬)</div>
            </div>
            <div th:each="item : ${lista}" class="d-flex align-items-center justify-content-between border-bottom p-3">
                <div class="me-2 text-nowrap">
                    <div th:text="${item.nome}"></div>
                </div>
                <div class="me-2 text-wrap">
                    <div th:text="${item.descrizione}"></div>
                </div>
                <div class="me-2">
                    <img th:src="${item.foto}" th:alt="${item.nome}" class="img-fluid" style="max-width: 150px;">
                </div>
                <div>
                    <div th:text="${item.prezzo}"></div>
                </div>
            </div>
        </div>

        <div class="alert alert-primary" role="alert" th:unless="${lista.size() > 0}">Non ci sono pizze presenti al
            momento, ci scusiamo per l'inconveniente.</div>
    </div>
</body>

</html>
