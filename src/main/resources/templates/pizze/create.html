<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/css/app.css}">

    <title>Aggiunta di nuova pizza</title>
</head>

<body>
    <nav th:replace="~{navbar :: navbar('Pizze')}"></nav>
    <div class="container">

        <h1 class="text-center m-3">Crea una nuova pizza</h1>

        <form id="pizza-form" th:action="@{/pizze/create}" th:object="${pizza}" method="post">
            <div class="row">
                <div class="col-8">
                    <div class="row fw-bold gy-2">
                        <div class="col-12 mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome pizza"
                                th:field="*{nome}" th:errorclass="is-invalid">
                            <div th:if="${#fields.hasErrors('nome')}" class="text-danger invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="descrizione" class="form-label">Descrizione</label>
                            <textarea class="form-control" id="descrizione" rows="3" placeholder="Descrizione pizza"
                                th:field="*{descrizione}" th:errorclass="is-invalid"></textarea>
                            <div th:if="${#fields.hasErrors('descrizione')}" class="text-danger invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="foto" class="form-label">Foto</label>
                            <input type="text" class="form-control" id="foto" placeholder="URL foto pizza"
                                th:field="*{foto}" th:errorclass="is-invalid">
                            <div th:if="${#fields.hasErrors('foto')}" class="text-danger invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('foto')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="prezzo" class="form-label">Prezzo (&euro;)</label>
                            <input type="number" step=".01" class="form-control" id="prezzo" placeholder="Prezzo pizza"
                                th:field="*{prezzo}" th:errorclass="is-invalid">
                            <div th:if="${#fields.hasErrors('prezzo')}" class="text-danger invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('prezzo')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                Aggiungi pizza
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                                </svg>
                            </button>
                            <a th:href="@{/pizze}" class="btn btn-danger">
                                Annulla
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-database-fill-x" viewBox="0 0 16 16">
                                    <path
                                        d="M8 1c-1.573 0-3.022.289-4.096.777C2.875 2.245 2 2.993 2 4s.875 1.755 1.904 2.223C4.978 6.711 6.427 7 8 7s3.022-.289 4.096-.777C13.125 5.755 14 5.007 14 4s-.875-1.755-1.904-2.223C11.022 1.289 9.573 1 8 1" />
                                    <path
                                        d="M2 7v-.839c.457.432 1.004.751 1.49.972C4.722 7.693 6.318 8 8 8s3.278-.307 4.51-.867c.486-.22 1.033-.54 1.49-.972V7c0 .424-.155.802-.411 1.133a4.51 4.51 0 0 0-4.815 1.843A12 12 0 0 1 8 10c-1.573 0-3.022-.289-4.096-.777C2.875 8.755 2 8.007 2 7m6.257 3.998L8 11c-1.682 0-3.278-.307-4.51-.867-.486-.22-1.033-.54-1.49-.972V10c0 1.007.875 1.755 1.904 2.223C4.978 12.711 6.427 13 8 13h.027a4.55 4.55 0 0 1 .23-2.002m-.002 3L8 14c-1.682 0-3.278-.307-4.51-.867-.486-.22-1.033-.54-1.49-.972V13c0 1.007.875 1.755 1.904 2.223C4.978 15.711 6.427 16 8 16c.536 0 1.058-.034 1.555-.097a4.5 4.5 0 0 1-1.3-1.905" />
                                    <path
                                        d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m-.646-4.854.646.647.646-.647a.5.5 0 0 1 .708.708l-.647.646.647.646a.5.5 0 0 1-.708.708l-.646-.647-.646.647a.5.5 0 0 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 .708-.708" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>



    </div>


    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
