<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/css/app.css}">

    <title th:unless="${empty}" th:text="${pizza.nome}"></title>
    <title th:if="${empty}">Pizza non trovata</title>
</head>

<body>
    <nav th:replace="~{navbar :: navbar('Pizze')}"></nav>
    <div class="container" th:object="${pizza}" th:unless="${empty}">
        <h1 th:text="*{Nome}"></h1>
        <hr />
        <div class="row">
            <div class="col-8">
                <dl>
                    <dt>Descrizione</dt>
                    <dd th:text="*{descrizione}"></dd>
                    <dt>Foto</dt>
                    <dd><img th:src="*{foto}" th:alt="*{nome}" class="img-fluid" style="max-width: 150px;">
                    </dd>
                    <dt>Prezzo (&euro;)</dt>
                    <dd th:text="*{prezzo}"></dd>
                </dl>
            </div>
        </div>
    </div>
    <div class="container" th:if="${empty}">
        <h1>Pizza non trovata</h1>
    </div>




    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
